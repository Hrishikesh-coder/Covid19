{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My Style Sheets -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/74ba14d0ba.js" crossorigin="anonymous"></script>

    <title>Covid Info</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">COVID INFO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href='/'><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news"><i class="far fa-newspaper"></i>News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/world"><i class="fas fa-globe"></i>World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/country"><i class="fas fa-flag"></i>  Country-Wise</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method='post'>
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" name='data' placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

      
      <h1 style='font:Candara;text-align:center;padding-top: 25px;font-size:40px;'>CORONAVIRUS PANDEMIC 2019-20</h1>
      <a href='#' class='link'>Graphs</a>
      <a href='/country' class='link-next'>Countries</a>
      <h2 style='text-align:center;padding-top:30px;font-size:35px;'>Coronavirus Cases:</h2>
      <p class='cases'>{{world_total}}</p>
      <h2 style='text-align:center;padding-top:30px;font-size:35px;color:red;'>Coronavirus Deaths:</h2>
      <p class='deaths'>{{world_death}}</p>
      <h2 style='text-align:center;padding-top:30px;font-size:35px;color:lightgreen;'>Coronavirus Winners:</h2>
      <p class='recovery'>{{world_recovery}}</p>

  </body>
</html>
